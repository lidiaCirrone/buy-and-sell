<app-container [showBack]="true">
  <div *ngIf="!isLoading">
    <h2>
      Listing detail: <span class="font-700">{{ listing?.name }}</span>
    </h2>
    <p>{{ listing?.description }}</p>
    <p>${{ listing?.price }}</p>
    <p>This listing has been viewed {{ listing?.views }} times</p>
    <a routerLink="/contact/{{ listing?.id }}">
      <button class="mt-1">Contact Seller</button>
    </a>
  </div>
  <div *ngIf="isLoading">
    <h3>Loading...</h3>
  </div>
</app-container>
